<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/utility.css">
</head>
<body>
    <div class="container flex bg-black">
        <div class="left">
            <div class="close">
                <img width="30" class="invert" src="img/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m1 p1">
                <div class="logo"><img class="invert " width="100" src="img/logo.svg" alt=""></div>
                <ul>
                    <li><img class="invert" src="img/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="img/search.svg" alt="search">Search</li>
                </ul>
            </div>
            <div class="library bg-grey rounded m1 p1">
                <div class="heading">
                    <img class="invert" src="img/playlist.svg" alt="playlist">
                    <h2>Your Library</h2>
                </div>
                <div class="song_list">
                    <ul></ul>
                </div>
                <div class="footer">
                    <div><a href="https://www.spotify.com/in-en/legal/" id="" data-encore-id="textLink"><span data-encore-id="type">Legal</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/privacy/" id="" data-encore-id="textLink"><span data-encore-id="type">Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/" id="" data-encore-id="textLink"><span data-encore-id="type">Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/cookies-policy/" id="" data-encore-id="textLink"><span data-encore-id="type">Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/legal/privacy-policy/#s3" id="" data-encore-id="textLink"><span data-encore-id="type">About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/in-en/accessibility/" id="" data-encore-id="textLink"><span data-encore-id="type">Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey rounded">
            <div class="header">
                <div class="nav">
                    <div class="hamburgercont">
                        <img width="40px" class="invert hamburger" src="img/hamburger.svg" alt="menu">
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-left-01-stroke-rounded.svg" alt="arrow-left-01" width="24" height="24" />
                        <img class="invert" src="https://cdn.hugeicons.com/icons/arrow-right-01-stroke-rounded.svg" alt="arrow-right-01" width="24" height="24" />
                    </div>
                </div>
                <div class="buttons">
                    <button class="signup_btn">Sign up</button>
                    <button class="login_btn">Log in</button>
                </div>
            </div>
            <div class="spotify_playlists">
                <h1>Spotify Playlists</h1>
                <div class="card_container"></div>
                <div class="playbar">
                    <div class="seek_bar">
                        <div class="circle"></div>
                    </div>
                    <div class="above_bar">
                        <div class="song_info"></div>
                        <div class="song_buttons">
                            <img id="previous" src="img/previous.svg" alt="previous">
                            <img id="play" src="img/play-circle.svg" alt="play">
                            <img id="next" src="img/next.svg" alt="next">
                        </div>
                        <div class="song_time"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/script.js"></script>
</body>
</html>
